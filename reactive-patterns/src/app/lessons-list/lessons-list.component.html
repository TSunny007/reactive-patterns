<table class="table lessons-list card card-strong">
  <tbody>
    <tr *ngFor="let lesson of lessons">
      <td class="lesson-title" ng-bind="lesson.description"></td>
      <td class="duration">
        <i class="md-icon duration-icon">access_time</i>
        <span ng-bind="lesson.creditHours"></span>
      </td>
    </tr>
  </tbody>
</table>
